<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1_Servlet</title>
</head>
<body>
	<!--
		Dynamic Web Project 생성
		
		* Project name : 프로젝트 이름
		* Target runtime : 웹 어플리케이션을 실행할 서버
		* Dynamic web module version : 서블릿 버전
		
		* Source folders on build path : Java 소스 폴더
		* Default output folder : 컴파일 결과 출력 폴더
		
		* Context root : 웹 어플리케이션 이름. 기본값은 프로젝트 이름.
		* Context directory : 웹 컨텐츠 파일을 저장할 작업 폴더의 이름 지정
		  WebContent 폴더 하위에는 HTML, CSS, JS, JSP, 이미지 파일 등
		* Generate web.xml deployment descriptor : 웹 어플리케이션 배치 설명서 파일 자동 생성 옵션 
	-->
	<h1>어서와 Web은 처음이지?</h1>
</body>
</html>
